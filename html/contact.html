    <section class="contact-sec">
        <div class="container conheight-6">
            <form action="https://formspree.io/f/mnqwepgw" method="POST">
                <div class="contact">
                    <h1>Get in Touch</h1>
                    <div class="input_field">
                        <input type="text" placeholder="Name" class="input" name="name" required>
                    </div>
                    <div class="input_field">
                        <input type="email" placeholder="Email" class="input" name="email" required>
                    </div>
                    <div class="input_field">
                        <textarea cols="30" rows="10" placeholder="Message here..." class="input" name="message" required></textarea>
                    </div>
                    <div class="btn">
                        <input type="submit" value="Send Message" class="btn-send">
                    </div>
                </div>
              </form>
        </div>
    </section>
